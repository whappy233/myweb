{% extends 'base.html' %}
{% load static %}
{% load blog_tags %}




{% block sidebar %}
<p><a href="{% url 'app_blog:post_feed' %}">订阅博客</a></p>
<h3> 最近更新 </h3>
{% show_latest_posts 5 %}
<h3>最多评论文章</h3>
{% get_most_commented_posts as most_commented_posts %}
<ul>
    {% for post in most_commented_posts %}
        <li>
            <a href="{{ post.get_absolute_url }}"> {{ post.title }} </a>
        </li>
    {% endfor %}
</ul>
{% endblock sidebar %}
