        .main {
            flex-grow: 1;

        .right {
            flex: 0 1 100px;
            margin-left: 20px;
            height: 500px;
            background-color: rgb(223, 255, 223);
        }
    </style>
</head>

<body>
    <div class="header">
        66

        <div class="main">
            <ul>
                <li>888</li>

                <li>888</li>
            </ul>
        </div>
        <div class="left">
            <ul>
                <li>666</li>
                <li>666</li>

            </ul>
        </div>

</html>
