{% load static %}




<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 3D无限循环图片流DEMO演示</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'gallery1/style.css' %}">

</head>

<body>

  <div class="boxes">


    {% for g in page_obj %}
    <div class="box" style="--src: url(https://picsum.photos/id/10{{ forloop.counter|add:20 }}/300/300)">
      <span>{{forloop.counter}}</span>
      <img src="https://picsum.photos/id/10{{ forloop.counter|add:10 }}/300/300" />
    </div>
    {% endfor %}

    <div class="box" style="--src: url({% static 'gallery1/images/ab67616d00001e02d9194aa18fa4c9362b47464f.jpg' %})">
      <span>2</span>
      <img src="{% static 'gallery1/images/ab67616d00001e02d9194aa18fa4c9362b47464f.jpg' %}" />
    </div>



    <div class="controls" style="display: none;">
      <button class="next"><span>Previous album</span>
        <svg viewBox="0 0 448 512" width="100" title="Previous Album">
          <path
            d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z">
          </path>
        </svg>
      </button>
      <button class="prev"><span>Next album</span>
        <svg viewBox="0 0 448 512" width="100" title="Next Album">
          <path
            d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z">
          </path>
        </svg>
      </button>
    </div>
  </div>
  <svg class="scroll-icon" viewBox="0 0 24 24">
    <path fill="currentColor"
      d="M20 6H23L19 2L15 6H18V18H15L19 22L23 18H20V6M9 3.09C11.83 3.57 14 6.04 14 9H9V3.09M14 11V15C14 18.3 11.3 21 8 21S2 18.3 2 15V11H14M7 9H2C2 6.04 4.17 3.57 7 3.09V9Z">
    </path>
  </svg>
  <div class="drag-proxy"></div>

  <script type="module" src="{% static 'gallery1/script.js' %}"></script>

</body>

</html>
