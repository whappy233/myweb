{% load static %}

{% load user_tags %}


<!-- 关于我 -->
{% get_user username='Carlos' as me %}

{% spaceless %}
<div class="widget">
    <div class="widget-about">
        <h3 class="about-author-name">Hello, I'm Carlos
            <!-- 头像 -->
            <figure class="avatar avatar-lg">
                {% if me.profile.photo %}
                <img src="{{ me.profile.photo.url }}" class="about-author-img rounded-circle" alt="{{me.username}}">
                {% else %}
                <span class="avatar-title bg-primary rounded-circle">{{me.username|first}}</span>
                {% endif %}
            </figure>
        </h3>
        <p class="about-author-introduce">
            你他娘可真是个人才! {{ me.profile.introduction }}
        </p>
        <ul class="about-author-social">
            <li class="list-inline-item">
                <a class="" target="_blank" href="#">
                    <i class="fab fa-weixin"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="" target="_blank" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="" target="_blank" href="#">
                    <i class="fab fa-github-alt"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="" target="_blank" href="#">
                    <i class="fas fa-at"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
{% endspaceless %}
