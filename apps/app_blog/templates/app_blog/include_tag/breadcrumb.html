{# 面包屑 #}

<div class="breadcrumb">
    {% for name,url in names %}
    <a href="{{ url }}">
        {% if forloop.counter0 == 0 %}
        <span><i class="fa fa-home mr-1"></i>{{ name }}</span>
        {% else %}
        <span> {{ name }}</span>
        {% endif %}
    </a>&nbsp;&rsaquo;
    {% endfor %}
    {{ title }}
</div>
