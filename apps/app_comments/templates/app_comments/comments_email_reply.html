{% comment %}
参数:
    comment_url:        评论或回复的链接
    comment_name:       评论或回复的人
    comment_content:    评论或回复的内容
{% endcomment %}



<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style type="text/css">
        body{
            font-family:'Microsoft YaHei', 宋体, Tahoma, Helvetica, Arial, 宋体, sans-serif;
        }
    </style>
</head>

<body>
    <div style="
        margin-left: 1em;
    ">
        <p>有人回复了你的评论 <a href="{{ comment_url }}">点击查看</a></p>
        <p style="
            background-color: #E0E0E0;
            padding: 1em 0.5em;
            /*width: 35em;*/
            border-radius: 6px;
            font-size: small;
        ">{{ comment_name }}：“{{ comment_content }}”</p>
    </div>
    <div style="
        margin-top:1.5em;
        margin-right:3em;
        font-size:small;
        text-align:right;
    ">
        <a href="http://yshblog.com/" style="
            text-decoration: none;
            color:#517CAF;
            margin-left:1em;
        ">
            浩瀚星海
        </a>
        <span>(一个原创高质量的技术博客)</span>
    </div>
</body>
</html>
