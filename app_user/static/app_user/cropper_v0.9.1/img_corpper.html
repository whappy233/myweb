<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="cropper.css" rel="stylesheet">
    <link href="sitelogo/sitelogo.css" rel="stylesheet">
</head>

<body style="background-color:black">


    <div class="ibox-content">
        <div class="row">
            <div id="crop-avatar" class="col-md-6">
                <div class="avatar-view" title="点击更换头像">
                    <img src="logo.jpg" alt="头像">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog"
        tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form class="avatar-form" action="{% url 'app_user:ajax_photo_upload" enctype="multipart/form-data"
                    method="POST">
                    <div class="modal-header">
                        <h4 class="modal-title" id="avatar-modal-label">上传</h4>
                        <button class="close" data-dismiss="modal" type="button">✕</button>
                    </div>
                    <div class="modal-body">
                        <div class="avatar-body">
                            <div class="avatar-upload">
                                <input class="avatar-src" name="photo_src" type="text">
                                <input class="avatar-data" name="photo_data" type="text">
                                <input class="avatar-input" id="avatarInput" name="photo_file" type="file">
                            </div>

                            <div class="row">
                                <div class="col-md-9">
                                    <div class="avatar-wrapper">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="avatar-preview preview-lg"></div>
                                    <div class="avatar-preview preview-md"></div>
                                    <div class="avatar-preview preview-sm"></div>
                                </div>
                            </div>

                            <div class="row avatar-btns">
                                <div class="col-md-9">
                                    <div class="btn-group">
                                        <button class="btn" data-method="rotate" data-option="-90" type="button"
                                            title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                                        <button class="btn" data-method="rotate" data-option="90" type="button"
                                            title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-success btn-block avatar-save" type="submit"><i
                                            class="fa fa-save"></i>
                                        保存修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>

    <script src="./bootstrap/js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="cropper.min.js"></script>
    <script src="./sitelogo/sitelogo.js"></script>

</body>
</html>
